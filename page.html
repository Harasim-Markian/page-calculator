        <!-- calculator -->
        <div class="cal_style">
            <input type="text" class="inputt">
            <div class="btn-group">
                <button title="Піднесення числа до 2 степеня"><sub>x</sub><sup>2</sup></button>
                <button title="Степенева функція"><sub>10</sub><sup>x</sup></button>
                <button title="Корінь 3-го степеня від числа"><sup>3</sup><sub>√x</sub></button>
                <button title="Додавання">+</button>
                <button title="Віднімання">-</button>
                <button title="Множення">×</button>
                <button title="Ділення">÷</button>
                <button title="Відкриваюча дужка">(</button>
            </div>
            <div class="btn-group1">
                <button title="Піднесення числа до 3 степеня"><sub>x</sub><sup>3</sup></button>
                <button title="Корінь 2-го степеня від числа">√x</button>
                <button title="Логорифм від числа Х">log</button>
                <button title="Число 1">1</button>
                <button title="Число 2">2</button>
                <button title="Число 3">3</button>
                <button title="+-">±</button>
                <button title="Закриваюча дужка">)</button>
            </div>
            <div class="btn-group2">
                <button title="Піднесення числа до 4 степеня"><sub>x</sub><sup>4</sup></button>
                <button title="Ділення 1 на число X">1/x</button>
                <button title="Логорифм з основою 10 від числа Х">lgX</button>
                <button title="Число 4">4</button>
                <button title="Число 5">5</button>
                <button title="Число 6">6</button>
                <button title="Вирахування видсотків від числа">%</button>
                <button title="">,</button>
            </div>
            
            <div class="letters">
                <button title="Піднесення числа до Y степеня"><sub>x</sub><sup>y</sup></button>
                <button title="Корінь Y степеня від числа X"><sup>y</sup><sub>√x</sub></button>
                <button title="Корінь Y степеня від числа X в степені Y"><sup>y</sup><sub>√x<sup>y</sup></sub></button>
                <button title="Число 7">7</button>
                <button title="Число 8">8</button>
                <button title="Число 9">9</button>
                <button title="Число 0">0</button>
                <button>.</button>
            </div>   
            <div class="line">
                <button title="Очистити">Clean</button>
                <button title="Математична константа">e</button>
                <button title="Стерти 1 елемент">←</button>
                <button title="Дорівнює">=</button>
            </div>
